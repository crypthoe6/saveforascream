<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>wholovesthesun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    body {
      position: relative;
      touch-action: none;
    }

    /* "image" qui disparaît au soleil */
    #content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9; /* fond quasi blanc */
    }

    #panel-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #panel {
      width: min(360px, 90vw);
      padding: 1.4rem;
      border-radius: 18px;
      background: #fafafa;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .row {
      margin-bottom: 0.6rem;
      border-radius: 999px;
      background: #e5e5e5; /* presque le fond */
    }

    .row.title-bar {
      height: 0.8rem;
      width: 42%;
      margin-bottom: 1rem;
      background: #e0e0e0;
    }

    .row.line {
      height: 0.55rem;
      background: #e3e3e3;
    }

    .row.line.short {
      width: 60%;
    }

    .row.block {
      height: 120px;
      border-radius: 14px;
      background: #ebebeb;
      margin: 1rem 0 1.2rem;
    }

    #caption {
      font-size: 0.75rem;
      color: #b5b5b5;
      text-align: right;
      margin-top: 0.6rem;
      letter-spacing: 0.06em;
      text-transform: lowercase;
    }

    /* Bruit */
    #noiseCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: soft-light; /* joue sur le micro-contraste */
      opacity: 0.07; /* valeur par défaut */
    }

    /* Contrôles */
    #controls {
      position: absolute;
      left: 50%;
      bottom: 0.75rem;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #f5f5f5;
      font-size: 0.75rem;
      z-index: 10;
    }

    #controls label {
      white-space: nowrap;
    }

    #controls input[type="range"] {
      width: 110px;
    }

    #hide-btn {
      border: none;
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.7rem;
      background: rgba(255, 255, 255, 0.08);
      color: #f5f5f5;
    }

    #hide-btn:active {
      background: rgba(255, 255, 255, 0.16);
    }
  </style>
</head>
<body>
  <!-- "image" très pâle, presque effacée -->
  <div id="content">
    <div id="panel-wrapper">
      <div id="panel">
        <div class="row title-bar"></div>
        <div class="row line short"></div>
        <div class="row line"></div>
        <div class="row line"></div>
        <div class="row line short"></div>
        <div class="row block"></div>
        <div class="row line"></div>
        <div class="row line short"></div>
        <div id="caption">
          wholovesthesun · tourne le téléphone vers le soleil
        </div>
      </div>
    </div>
  </div>

  <!-- grain -->
  <canvas id="noiseCanvas"></canvas>

  <!-- contrôles (pour les tests) -->
  <div id="controls">
    <label for="noiseRange">grain</label>
    <input id="noiseRange" type="range" min="0" max="0.15" step="0.005" value="0.07">
    <button id="hide-btn">masquer</button>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('noiseCanvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: false });
      const range = document.getElementById('noiseRange');
      const controls = document.getElementById('controls');
      const hideBtn = document.getElementById('hide-btn');

      let dpr = window.devicePixelRatio || 1;
      const noiseSize = 220;
      const noiseCanvas = document.createElement('canvas');
      const noiseCtx = noiseCanvas.getContext('2d');
      noiseCanvas.width = noiseSize;
      noiseCanvas.height = noiseSize;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function generateNoise() {
        const imageData = noiseCtx.createImageData(noiseSize, noiseSize);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const v = 110 + Math.random() * 70;
          data[i] = v;
          data[i + 1] = v;
          data[i + 2] = v;
          data[i + 3] = 255;
        }
        noiseCtx.putImageData(imageData, 0, 0);
      }

      function loop() {
        generateNoise();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        ctx.drawImage(noiseCanvas, 0, 0, w, h);
        requestAnimationFrame(loop);
      }

      range.addEventListener('input', () => {
        const value = parseFloat(range.value);
        canvas.style.opacity = value.toString();
      });

      hideBtn.addEventListener('click', () => {
        if (controls.style.opacity === '0') {
          controls.style.opacity = '1';
          controls.style.pointerEvents = 'auto';
          hideBtn.textContent = 'masquer';
        } else {
          controls.style.opacity = '0';
          controls.style.pointerEvents = 'none';
        }
      });

      window.addEventListener('resize', resize);

      resize();
      loop();
    })();
  </script>
</body>
</html>
