<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>wholovesthesun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f9f9f9;   /* champ lumineux */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Texte presque effacé */
    #text {
      max-width: 70%;
      font-size: 0.85rem;
      line-height: 1.4;
      text-align: center;
      color: #e0e0e0;     /* très proche du fond */
      opacity: 0.6;      /* seuil d’effacement */
      letter-spacing: 0.04em;
    }

    /* Bruit */
    #noiseCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.07;
    }

    /* Contrôles (pour tests uniquement) */
    #controls {
      position: absolute;
      left: 50%;
      bottom: 0.6rem;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #f5f5f5;
      font-size: 0.7rem;
      z-index: 10;
    }

    #controls input[type="range"] {
      width: 110px;
    }

    #hide-btn {
      border: none;
      border-radius: 999px;
      padding: 0.15rem 0.55rem;
      font-size: 0.65rem;
      background: rgba(255, 255, 255, 0.08);
      color: #f5f5f5;
    }

  </style>
</head>
<body>

  <div id="text">
    dispositif mobile minimal. il n’augmente pas la luminosité :<br><br>
    il ajoute juste assez de grain pour que l’image tienne sous le soleil.
  </div>

  <canvas id="noiseCanvas"></canvas>

  <!-- contrôles réglage / tests -->
  <div id="controls">
    <label for="noiseRange">grain</label>
    <input id="noiseRange" type="range" min="0" max="0.15" step="0.005" value="0.07">
    <button id="hide-btn">masquer</button>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('noiseCanvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: false });
      const range = document.getElementById('noiseRange');
      const controls = document.getElementById('controls');
      const hideBtn = document.getElementById('hide-btn');

      let dpr = window.devicePixelRatio || 1;
      const noiseSize = 220;
      const noiseCanvas = document.createElement('canvas');
      const noiseCtx = noiseCanvas.getContext('2d');
      noiseCanvas.width = noiseSize;
      noiseCanvas.height = noiseSize;

      function resize() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function generateNoise() {
        const imageData = noiseCtx.createImageData(noiseSize, noiseSize);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const v = 110 + Math.random() * 70;
          data[i] = v;
          data[i + 1] = v;
          data[i + 2] = v;
          data[i + 3] = 255;
        }
        noiseCtx.putImageData(imageData, 0, 0);
      }

      function loop() {
        generateNoise();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(noiseCanvas, 0, 0, canvas.width / dpr, canvas.height / dpr);
        requestAnimationFrame(loop);
      }

      range.addEventListener('input', () => {
        canvas.style.opacity = range.value;
      });

      hideBtn.addEventListener('click', () => {
        if (controls.style.opacity === '0') {
          controls.style.opacity = '1';
          controls.style.pointerEvents = 'auto';
          hideBtn.textContent = 'masquer';
        } else {
          controls.style.opacity = '0';
          controls.style.pointerEvents = 'none';
        }
      });

      window.addEventListener('resize', resize);
      resize();
      loop();
    })();
  </script>

</body>
</html>
