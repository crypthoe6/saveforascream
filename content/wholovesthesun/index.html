<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>wholovesthesun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f9f9f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      touch-action: none;
    }

    /* Texte central, presque effacé */
    #text {
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      color: #e8e8e8;
      opacity: 0.4;
      letter-spacing: 0.06em;
      font-weight: 300;
    }

    #text span.title {
      font-weight: 400;
    }

    /* Espace poétique contrôlé */
    .gap{
      display:block;
      height:1.6em; /* ≈ deux retours à la ligne visuels */
    }

    /* Bruit */
    #noiseCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.07;
    }
  </style>
</head>
<body>

  <div id="text">
    <span class="title">wholovesthesun</span>
    <span class="gap"></span>

    making the image hold<br>
    under a collapsing sun

    <span class="gap"></span>

    screens fade

    <span class="gap"></span>

    a minimal response<br>
    to excess light

    <span class="gap"></span>

    <span class="title">wholovesthesun</span><br>
    adds almost nothing<br>
    just enough noise<br>
    to keep the image
  </div>

  <canvas id="noiseCanvas"></canvas>

  <script>
    (function () {
      const canvas = document.getElementById('noiseCanvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: false });

      const dpr = window.devicePixelRatio || 1;
      const noiseSize = 220;
      const noiseCanvas = document.createElement('canvas');
      const noiseCtx = noiseCanvas.getContext('2d');
      noiseCanvas.width = noiseSize;
      noiseCanvas.height = noiseSize;

      function resize() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function generateNoise() {
        const imageData = noiseCtx.createImageData(noiseSize, noiseSize);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const v = 110 + Math.random() * 70;
          data[i] = v;
          data[i + 1] = v;
          data[i + 2] = v;
          data[i + 3] = 255;
        }
        noiseCtx.putImageData(imageData, 0, 0);
      }

      let t = 0;

      function loop() {
        t += 0.008;

        generateNoise();

        const base = 0.045;
        const amplitude = 0.012;
        const breathing = base + Math.sin(t) * amplitude;
        canvas.style.opacity = breathing.toFixed(3);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(
          noiseCanvas,
          0,
          0,
          canvas.width / dpr,
          canvas.height / dpr
        );

        requestAnimationFrame(loop);
      }

      window.addEventListener('resize', resize);
      resize();
      loop();
    })();
  </script>

</body>
</html>
