<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>saveforascream</title>
  <style>
    :root{ --bg:#000; --fg:#ddd; --muted:#a8a8a8; }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      overflow:hidden;
    }

    a{ color:var(--fg); text-decoration:none }

    /* Titre central */
    #titre{
      position:fixed;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(28px,6vw,64px);
      letter-spacing:.02em;
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }

    /* Zone plein écran qui contiendra les entrées */
    #row{
      position:fixed;
      inset:0;
      pointer-events:auto;
      visibility:hidden;
      opacity:0;
      transition:opacity .2s ease;
    }
    #row.shown{ visibility:visible; opacity:1; }

    /* Chaque titre d’œuvre */
    .entry{
      position:absolute;
      font-size:clamp(12px,1.6vw,16px);
      white-space:nowrap;
      opacity:.95;
      transition:color .25s ease, opacity .2s ease, transform .25s ease;
    }
    .entry:hover{ opacity:1; }

    .admin{
      position:fixed;
      right:14px; bottom:10px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div id="titre">saveforascream</div>

  <!-- les titres d’œuvres seront injectés ici -->
  <div id="row" aria-live="polite"></div>

  <a class="admin" href="admin.html">admin</a>

  <script>
    const JSON_PATH = 'content/index.json';
    const titre = document.getElementById('titre');
    const row   = document.getElementById('row');

    let data = [];        // œuvres
    let ready = false;    // json chargé ?
    let shown = false;    // titres déjà visibles ?

    function rand(min,max){ return Math.random() * (max - min) + min; }

    function shuffle(array){
      for(let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // place les titres à des positions aléatoires autour du titre central
    function scatter(){
      if (!data.length) return;

      const W = window.innerWidth;
      const H = window.innerHeight;
      const margin = 24;

      const tRect = titre.getBoundingClientRect();
      const forbidPadding = 32; // zone interdite autour du titre
      const forbid = {
        left:   tRect.left   - forbidPadding,
        right:  tRect.right  + forbidPadding,
        top:    tRect.top    - forbidPadding,
        bottom: tRect.bottom + forbidPadding
      };

      // on mélange l'ordre
      const entries = Array.from(row.children);
      shuffle(entries);
      entries.forEach(e => row.appendChild(e));

      // pour chaque titre : tirage aléatoire jusqu'à sortir de la zone interdite
      entries.forEach(el => {
        const w = el.offsetWidth || 80;
        const h = el.offsetHeight || 20;

        let x, y, tries = 0;
        while(true){
          x = rand(margin, W - w - margin);
          y = rand(margin, H - h - margin);

          const left = x;
          const right = x + w;
          const top = y;
          const bottom = y + h;

          const overlap =
            !(right < forbid.left ||
              left  > forbid.right ||
              bottom < forbid.top ||
              top > forbid.bottom);

          if (!overlap || tries > 20) break;
          tries++;
        }

        el.style.transform = `translate(${x}px, ${y}px)`;
      });
    }

    // construit les liens une fois le JSON chargé
    function buildEntries(){
      row.innerHTML = '';
      data.forEach(it => {
        const a = document.createElement('a');
        a.className = 'entry';
        a.textContent = it.title;
        a.href = it.path;
        a.target = '_self';
        row.appendChild(a);
      });
    }

    // clic sur le titre
    titre.addEventListener('click', () => {
      if (!ready) return;        // si JSON pas encore chargé, on fait rien
      if (!shown){
        buildEntries();
        row.classList.add('shown');
        shown = true;
      }
      // attendre un frame pour être sûr d'avoir les tailles
      requestAnimationFrame(scatter);
    });

    // au resize, on recalcule juste la dispersion si c'est visible
    window.addEventListener('resize', () => {
      if (shown) scatter();
    });

    // chargement des données
    fetch(JSON_PATH + '?_=' + Date.now())
      .then(r => r.json())
      .then(list => {
        data = list;
        ready = true;
      })
      .catch(() => {
        data = [{ title: 'error loading index.json', path: '#' }];
        ready = true;
      });
  </script>
</body>
</html>
