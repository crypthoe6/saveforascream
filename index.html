<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>saveforascream</title>
  <style>
    :root{ --bg:#000; --fg:#ddd; --muted:#a8a8a8; }
    html,body{
      height:100%; margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; overflow:hidden;
    }
    a{ color:var(--fg); text-decoration:none }

    /* Titre central */
    #titre{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      font-size:clamp(28px,6vw,64px);
      letter-spacing:.02em; white-space:nowrap;
      cursor:pointer; user-select:none;
    }

    /* Zone qui contiendra la LIGNE d’entrées */
    #cloud{ position:relative; width:100vw; height:100vh; pointer-events:none; }
    #row{
      position:absolute; left:50%; transform:translateX(-50%);
      display:flex; align-items:center; gap:var(--gap,28px);
      white-space:nowrap; /* tout sur une seule ligne */
      pointer-events:auto; /* permet les clics sur .entry */
    }

    /* Entrées (liens) */
    .entry{
      font-family:inherit;
      font-size:clamp(13px,1.8vw,18px); /* plus petit que le titre central */
      color:var(--fg);
      opacity:.95;
      transition:color .25s ease, opacity .2s ease, transform .4s ease;
      padding:.1rem .2rem;
    }
    .entry:hover{ opacity:1; }
    .entry:active{ animation:flash .25s ease; }
    @keyframes flash{
      0%{color:var(--fg);}
      50%{color:#fff;}
      100%{color:var(--fg);}
    }

    .hidden{ opacity:0; pointer-events:none; }
    .admin{ position:fixed; right:14px; bottom:10px; font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div id="titre">saveforascream</div>

  <div id="cloud" aria-live="polite">
    <!-- rangée horizontale injectée en JS -->
    <div id="row" class="hidden"></div>
  </div>

  <a class="admin" href="admin.html">admin</a>

  <script>
    // --------- CONFIG ---------
    const JSON_PATH = 'content/index.json';

    // --------- ÉTAT ---------
    let ENTRIES = [];
    let shown = false;

    const titre = document.getElementById('titre');
    const cloud = document.getElementById('cloud');
    const row   = document.getElementById('row');

    // charge la liste
    fetch(JSON_PATH + '?_=' + Date.now())
      .then(r => r.json())
      .then(list => {
        ENTRIES = list.slice();        // pas de tri date : ordre tel que dans le JSON
        buildRow();
      })
      .catch(() => {
        row.innerHTML = `<span class="entry">Impossible de charger <code>${JSON_PATH}</code></span>`;
      });

    // construit la rangée d’entrées
    function buildRow(){
      row.innerHTML = '';
      ENTRIES.forEach((it) => {
        const a = document.createElement('a');
        a.className = 'entry';
        a.textContent = it.title;
        a.href = it.path;        // clic ouvre la page
        a.target = '_self';
        row.appendChild(a);
      });
      // au départ : caché
      row.classList.add('hidden');
    }

    // mélange l’ordre + repositionne la rangée
    function shuffleAndReposition(){
      // 1) mélange l’ordre des enfants
      const children = Array.from(row.children);
      children.sort(() => Math.random() - 0.5).forEach(ch => row.appendChild(ch));

      // 2) nouvelle hauteur (ligne horizontale) entre 60% et 85% de la hauteur
      const H = window.innerHeight;
      const y = rand(H * 0.60, H * 0.85);
      row.style.top = `${y}px`;

      // 3) gap aléatoire entre items
      const gap = Math.round(rand(16, 44));
      row.style.setProperty('--gap', `${gap}px`);
    }

    // helpers
    function rand(min, max){ return Math.random() * (max - min) + min; }

    // clic sur le titre central
    titre.addEventListener('click', () => {
      shown = !shown || row.classList.contains('hidden') ? true : true; // on garde affiché
      row.classList.remove('hidden');        // afficher
      shuffleAndReposition();                // et repositionner à chaque clic
    });

    // au redimensionnement : garder la ligne à une position valide
    window.addEventListener('resize', () => {
      if (!row.classList.contains('hidden')) shuffleAndReposition();
    });
  </script>
</body>
</html>
