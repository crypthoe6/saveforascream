<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>saveforascream</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    a {
      position: absolute;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    main {
      text-align: center;
    }
    h1 {
      font-weight: normal;
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      cursor: pointer;
    }
    .entry-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #bbb;
      position: absolute;
      max-width: 600px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    @keyframes flash {
      0% { color: #ccc; }
      50% { color: #fff; }
      100% { color: #ccc; }
    }
    .flash {
      animation: flash 0.3s ease;
    }
    *:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="titre">saveforascream</h1>
    <div id="menu" style="opacity: 0; transition: opacity 0.6s; position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
    <div id="content" style="display: none;"></div>
  </main>
  <script>
    const titreElement = document.getElementById('titre');
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');

    const rubriques = [
      { id: 'a-propos', label: 'à propos' },
      { id: 'projets', label: 'projets' },
      { id: 'journal', label: 'journal' },
      { id: 'contact', label: 'contact' }
    ];

    const entreesJournal = [
      { date: '21.03.2025', texte: 'Chaque clic est une convocation, un écho. Une interface comme un esprit : instable.' },
      { date: '15.02.2025', texte: 'Le silence dans les vidéos est plus parlant que les voix générées. L’IA halète mais ne dit rien.' },
      { date: '01.01.2025', texte: 'Texte flottant, image absente. Quelque chose a eu lieu — ou va venir.' }
    ];

    function shuffleArray(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    function afficherMenuAleatoire() {
      menu.innerHTML = '';
      const shuffled = shuffleArray(rubriques.slice());
      shuffled.forEach(rubrique => {
        const link = document.createElement('a');
        link.href = `#${rubrique.id}`;
        link.textContent = rubrique.label;
        const x = Math.floor(Math.random() * (window.innerWidth - 150));
        const y = Math.floor(Math.random() * (window.innerHeight - 50));
        link.style.left = `${x}px`;
        link.style.top = `${y}px`;
        link.classList.add('flash');
        setTimeout(() => link.classList.remove('flash'), 300);
        link.addEventListener('click', e => {
          e.preventDefault();
          if (rubrique.label === 'journal') {
            afficherDatesJournal();
          } else {
            afficherContenuRubrique(rubrique.label);
          }
        });
        menu.appendChild(link);
      });
      menu.style.opacity = '1';
    }

    function afficherDatesJournal() {
      titreElement.textContent = 'journal';
      menu.innerHTML = '';
      content.style.display = 'none';
      const shuffled = shuffleArray(entreesJournal.slice());
      shuffled.forEach(entree => {
        const dateLink = document.createElement('a');
        dateLink.textContent = entree.date;
        const x = Math.floor(Math.random() * (window.innerWidth - 100));
        const y = Math.floor(Math.random() * (window.innerHeight - 30));
        dateLink.style.left = `${x}px`;
        dateLink.style.top = `${y}px`;
        dateLink.classList.add('flash');
        setTimeout(() => dateLink.classList.remove('flash'), 300);
        dateLink.addEventListener('click', () => {
          content.innerHTML = `<div class='entry-text'>${entree.texte}</div>`;
          content.style.display = 'block';
          menu.innerHTML = '';
        });
        menu.appendChild(dateLink);
      });
      menu.style.opacity = '1';
    }

    function afficherContenuRubrique(titre) {
      titreElement.textContent = titre;
      menu.style.opacity = '0';
      menu.innerHTML = '';
      content.style.display = 'block';
      content.innerHTML = `<p class='entry-text'>Contenu de la rubrique <strong>${titre}</strong></p>`;
    }

    titreElement.addEventListener('click', () => {
      // Retour à l'accueil dans tous les cas
      titreElement.textContent = 'saveforascream';
      content.style.display = 'none';
      menu.innerHTML = '';
      afficherMenuAleatoire();
    });

    window.onload = afficherMenuAleatoire;
  </script>
</body>
</html>
