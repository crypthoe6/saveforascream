<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>saveforascream</title>
  <style>
    :root{ --bg:#000; --fg:#ddd; --muted:#a8a8a8; }
    html,body{
      height:100%; margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; overflow:hidden;
    }
    a{ color:var(--fg); text-decoration:none }

    /* Titre central */
    #titre{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      font-size:clamp(28px,6vw,64px);
      letter-spacing:.02em; white-space:nowrap;
      cursor:pointer; user-select:none;
    }

    /* Rangée horizontale des entrées */
    #row{
      position:fixed; left:0; top:0;
      display:flex; align-items:center; gap:var(--gap,28px);
      white-space:nowrap; pointer-events:auto;
      visibility:hidden; opacity:0; transition:opacity .2s ease;
      transform:translate(0,0); /* sera mis à jour en JS */
    }
    #row.shown{ visibility:visible; opacity:1; }

    /* Entrées */
    .entry{
      font-family:inherit;
      font-size:clamp(12px,1.6vw,16px);  /* petite taille, une seule ligne */
      color:var(--fg);
      white-space:nowrap;
      opacity:.95;
      transition:color .25s ease, opacity .2s ease;
      padding:.1rem .2rem;
    }
    .entry:hover{ opacity:1; }
    .entry:active{ animation:flash .25s ease; }
    @keyframes flash{
      0%{color:var(--fg);}
      50%{color:#fff;}
      100%{color:var(--fg);}
    }

    .admin{ position:fixed; right:14px; bottom:10px; font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div id="titre">saveforascream</div>

  <!-- rangée horizontale injectée en JS -->
  <div id="row" aria-live="polite"></div>

  <a class="admin" href="admin.html">admin</a>

  <script>
    const JSON_PATH = 'content/index.json';
    const titre = document.getElementById('titre');
    const row   = document.getElementById('row');

    // Charge et construit
    fetch(JSON_PATH + '?_=' + Date.now())
      .then(r => r.json())
      .then(list => {
        row.innerHTML = '';
        list.forEach(it => {
          const a = document.createElement('a');
          a.className = 'entry';
          a.textContent = it.title;
          a.href = it.path;
          a.target = '_self';
          row.appendChild(a);
        });
        // première apparition
        row.classList.add('shown');
        repositionRow();
      })
      .catch(() => {
        row.innerHTML = `<span class="entry">Impossible de charger <code>${JSON_PATH}</code></span>`;
        row.classList.add('shown');
        repositionRow();
      });

    // Déplace la rangée à une position aléatoire (X/Y) et change l'espacement
    function repositionRow(){
      // largeur réelle de la rangée (même cachée)
      const rowW = row.scrollWidth || 0;
      const W = window.innerWidth;
      const H = window.innerHeight;
      const margin = 16;

      // bornes horizontales pour éviter de sortir de l'écran
      const maxX = Math.max(margin, W - rowW - margin);
      const x = rand(margin, maxX);

      // hauteur entre 60% et 85% de l'écran
      const y = rand(H * 0.60, H * 0.85);

      row.style.transform = `translate(${x}px, ${y}px)`;

      // espacement variable
      const gap = Math.round(rand(16, 44));
      row.style.setProperty('--gap', `${gap}px`);
    }

    function rand(min,max){ return Math.random() * (max - min) + min; }

    // Clic sur le titre → montre (si besoin) + repositionne à CHAQUE clic
    titre.addEventListener('click', () => {
      row.classList.add('shown');
      // s'assurer que la largeur est à jour avant de bouger
      requestAnimationFrame(repositionRow);
    });

    // Repositionner aussi au resize
    window.addEventListener('resize', () => {
      if (row.classList.contains('shown')) repositionRow();
    });
  </script>
</body>
</html>
